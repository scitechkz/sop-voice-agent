<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Operating Procedure AI Assistant</title>
    <script src="/static/js/app.js" type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #e50914; /* Coca-Cola Red */
        --secondary-color: #ff4d4d;
        --accent-color: #111111;
        --background-gradient: linear-gradient(135deg, #fff5f5 0%, #ffe6e6 100%);
        --card-bg: rgba(255, 255, 255, 0.9);
        --text-color: #222;
        --border-light: rgba(255, 0, 0, 0.1);
        --shadow: 0 8px 24px rgba(229, 9, 20, 0.15);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background: var(--background-gradient);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        padding: 20px;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
        animation: fadeIn 0.6s ease;
      }

      h1 {
        font-size: 28px;
        font-weight: 700;
        color: var(--primary-color);
        letter-spacing: 0.5px;
      }

      .subtitle {
        font-size: 14px;
        color: #555;
      }

      .chat-container {
        width: 100%;
        max-width: 700px;
        background: var(--card-bg);
        backdrop-filter: blur(8px);
        border-radius: 20px;
        box-shadow: var(--shadow);
        overflow: hidden;
        animation: fadeUp 0.6s ease;
      }

      #messages {
        height: 450px;
        overflow-y: auto;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 14px;
        background: white;
      }

      #messages p {
        padding: 12px 18px;
        border-radius: 16px;
        max-width: 85%;
        line-height: 1.5;
        font-size: 15px;
        word-wrap: break-word;
        animation: messageFade 0.3s ease;
      }

      .user-message {
        align-self: flex-end;
        background: var(--primary-color);
        color: #fff;
        border-bottom-right-radius: 4px;
        box-shadow: 0 2px 10px rgba(229, 9, 20, 0.2);
      }

      .agent-message {
        align-self: flex-start;
        background: #f8f8f8;
        color: #222;
        border-bottom-left-radius: 4px;
        border: 1px solid var(--border-light);
      }

      /* Chat form */
      #messageForm {
        display: flex;
        gap: 10px;
        padding: 18px;
        background: #fff;
        border-top: 1px solid #f1f1f1;
      }

      #message {
        flex: 1;
        padding: 12px 18px;
        border: 1px solid #ddd;
        border-radius: 30px;
        font-size: 15px;
        outline: none;
        transition: all 0.2s ease;
      }

      #message:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.2);
      }

      button {
        padding: 12px 20px;
        border: none;
        border-radius: 30px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.25s ease;
      }

      #sendButton {
        background: var(--primary-color);
        color: #fff;
      }

      #sendButton:hover:not(:disabled) {
        background: var(--secondary-color);
        box-shadow: 0 4px 10px rgba(229, 9, 20, 0.3);
        transform: translateY(-2px);
      }

      #sendButton:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      #startAudioButton {
        background: #222;
        color: #fff;
      }

      #startAudioButton:hover {
        background: var(--accent-color);
        transform: scale(1.05);
      }

      #stopAudioButton {
        background: #b00020;
        color: #fff;
        display: none;
      }

      /* Status bar */
      .status-indicator {
        margin-top: 16px;
        display: flex;
        justify-content: center;
        gap: 20px;
        color: #555;
        font-size: 14px;
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 6px;
      }

      .connected {
        background: var(--secondary-color);
      }

      .recording {
        background: var(--primary-color);
        animation: pulse 1.4s infinite;
      }

      .status-item {
        display: flex;
        align-items: center;
      }

      /* Typing indicator */
      .typing-indicator {
        display: flex;
        align-items: center;
        gap: 4px;
        padding: 10px 16px;
        border-radius: 16px;
        background: #f1f1f1;
        width: fit-content;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .typing-indicator.visible {
        opacity: 1;
      }

      .typing-indicator span {
        width: 8px;
        height: 8px;
        background: #aaa;
        border-radius: 50%;
        animation: bounce 1.2s infinite;
      }

      .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
      .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

      /* Animations */
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes messageFade {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.3); }
      }

      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }

      @media (max-width: 600px) {
        #messageForm {
          flex-direction: column;
        }
        button {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Standard Operating Procedure AI Assistant</h1>
      <p class="subtitle">Bringing Refreshing Conversations to Life üí¨</p>
    </header>

    <div class="chat-container">
      <div id="messages">
        <div id="typing-indicator" class="typing-indicator">
          <span></span><span></span><span></span>
        </div>
      </div>

      <form id="messageForm">
        <input type="text" id="message" name="message" placeholder="Say or type something..." autocomplete="off" />
        <button type="submit" id="sendButton" disabled>Send</button>
        <button type="button" id="startAudioButton">üé§ Voice</button>
        <button type="button" id="stopAudioButton">‚èπ Stop</button>
      </form>
    </div>

    <div class="status-indicator">
      <div class="status-item">
        <div id="status-dot" class="status-dot connected"></div>
        <span id="connection-status">Connected</span>
      </div>
      <div class="status-item" id="recording-container" style="display: none;">
        <div class="status-dot recording"></div>
        <span id="recording-status">Recording...</span>
      </div>
    </div>
  </body>
</html>
